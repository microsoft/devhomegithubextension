parameters:
- name: "SourceToTargetBranch"
  type: string
  default: "main"

jobs:
- job: SyncMirror
  dependsOn: []
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: AzureKeyVault@1
    inputs:
      azureSubscription: 'DevHomeAzureServiceConnection'
      KeyVaultName: 'DevHomeKeyVault'
      SecretsFilter: 'GitHubPAT'
      RunAsPreJob: false
      
  - template: SyncMirror-Steps.yml
    parameters:
      SourceRepository: "https://$(GitHubPAT)@github.com/microsoft/DevHomeGitHubExtension.git"
      TargetBranch: "${{ parameters.SourceToTargetBranch }}"
      SourceBranch: "${{ parameters.SourceToTargetBranch }}"
