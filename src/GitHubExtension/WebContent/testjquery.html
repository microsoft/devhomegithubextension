<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $("h1").hover(
                function () {
                    $(this).css(
                        "color",
                        "purple"
                    );
                },
                function () {
                    $(this).css(
                        "color",
                        "aliceblue"
                    );
                }
            );
        });
    </script>
</head>

<body>
    <h1>Dev Home WebView2 jquery test :)</h1>
</body>

</html>
